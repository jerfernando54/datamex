<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datamexbss</title>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <!--barra de navegation-->
    <header> 
        <div id="nav-container">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.jpg" alt="logotipo">
                    </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                            <div class="navbar-nav">
                                <a href="#" class="nav-item nav-link" id="home-menu">Inicio</a>
                                <a href="#" class="nav-item nav-link" id="services-menu">Quem Somos</a>
                                <a href="#" class="nav-item nav-link" id="asking-menu">Produtos</a>
                                <a href="#" class="nav-item nav-link" id="about-menu">Serviços</a>
                                <a href="#" class="nav-item nav-link" id="offers-menu">Suporte</a>
                                <a href="#" class="nav-item nav-link" id="contact-menu">Recrutamento</a>
                                <a href="#" class="nav-item nav-link" id="contact-menu">Login</a>
                                <a href="#" class="nav-item nav-link" id="contact-menu">Contactos</a>
                            </div>
                        </div>
                </div>
            </nav>
        </div>
    </header>

    
    <main>
        <div class="container-fluid">
            <div id="mainslider" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#mainslider" data-slide-to="0" class="active"></li>
                    <li data-target="#mainslider" data-slide-to="1" ></li>
                    <li data-target="#mainslider" data-slide-to="2" ></li>
                </ol>
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img class="d-block w-100" src="img/banner_1.png" alt="hotel dubay">
                        <div class="carousel-caption d-md-block">
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/banner_2.jpg" alt="hotel dubay">
                        <div class="carousel-caption d-md-block">
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/banner_3.png" alt="hotel dubay">
                        <div class="carousel-caption d-md-block">
                        </div>
                    </div>

                </div>
                <a href="#mainslider" class="carousel-control-prev" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a href="#mainslider" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </main>

    <!--script do projecto-->
    <script src="js/scripts.js"></script>

    <!-- Scripts (jQuery não pode ser o slim que vem do Boostrap) -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Font Awesome 
    <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script>-->
    <!-- Progress Bar 
    <script src="js/progressbar.min.js"></script>-->
    <!-- Parallax -->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
